<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/expenses">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1>{{ saveFunction == 'add' && expense.id === null ? 'Create Expense' : 'Update Expense' }}</h1>
  <span class="spacer"></span>
  <button *ngIf="expense.id" mat-icon-button color="warn" (click)="delete()">
    <mat-icon>delete</mat-icon>
  </button>
</mat-toolbar>

<div *ngIf="loading">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</div>

<mat-card *ngIf="saveFunction == 'add' || ( expense.id != null )" class="card">
  <mat-card-header>
    <mat-card-title>Expense</mat-card-title>
  </mat-card-header>
  <div class="example-container">
    <form [formGroup]="expenseForm" class="form">

      <mat-form-field class="full-width">
        <input matInput placeholder="Title" [formControl]="title" [(ngModel)]="expense.title" [(value)]="expense.title">
        <mat-error *ngIf="title.invalid">Required field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="picker" placeholder="Date" [formControl]="date" [(ngModel)]="expense.date" [(value)]="expense.date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="date.invalid">Insert a valid date</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Total Amount" type="text" class="right-align" [formControl]="totalAmount" [(ngModel)]="formattedAmount"
          (blur)="transformAmount($event)" [(value)]="formattedAmount">
        <span matPrefix>ARS</span>
        <mat-error *ngIf="totalAmount.invalid">Insert a valid amount</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-chip-list #chipList class="full-width">
          <mat-chip *ngFor="let user of expense.users" (removed)="removeFriend($event)" value="{{user.id}}">{{user.name}}(ARS{{expense.totalAmount/expense.users.length | number:'1.2-2'}})
            <mat-icon *ngIf="user.id != '10207951590607465'" matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
        <input matInput class="full-width" placeholder="Divide between" [matChipInputFor]="chipList" [matAutocomplete]="auto" [formControl]="friendsCtrl">
        <mat-autocomplete #auto="matAutocomplete" class="full-width" (optionSelected)="friendSelection($event)">
          <mat-option *ngFor="let friend of filteredFriends | async" [value]="friend.id">
            <img style="vertical-align:middle;" aria-hidden src="{{friend.picture}}" height="25" />
            <span>{{ friend.name }}</span>
          </mat-option>
        </mat-autocomplete>
        <mat-icon matSuffix>search</mat-icon>  
      </mat-form-field>

    </form>



    <div class="button-row">
      <button mat-fab color="primary" class="fab" (click)="save()">
        <mat-icon>done</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
