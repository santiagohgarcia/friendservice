<div *ngIf="!(groups | async)">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</div>
<mat-card *ngFor="let group of groups | async" class="card">

  <mat-card-header>
    <mat-card-title class="header-title">{{ group.name | titlecase}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel class="exp-panel-expenses">
          <mat-expansion-panel-header>
              <div class="participants-text">
                  <label class="content-value">{{group.users.length}} Users:  </label>
                  <span class="content-label">{{this.getUsersName(group)}}</span>
              </div>
          </mat-expansion-panel-header>
          <mat-list class="list">
              <div *ngFor="let user of group.users" class="list">
                  <mat-list-item class="group-user-item">
                      <img matListAvatar src="{{this.getFbInfo(user.id)?.picture}}">
                      <h3 matLine>{{this.getFbInfo(user.id)?.name}}</h3>
                  </mat-list-item>
              </div>
          </mat-list>
      </mat-expansion-panel>
  </mat-accordion>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button class="action-button" color="warn" (click)="delete(expense)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button routerLink="/expenses/expenses/{{expense.id}}" class="action-button">
      <mat-icon>mode_edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<a mat-fab color="primary" routerLink="/groups/new" class="fab">
  <mat-icon>add</mat-icon>
</a>
