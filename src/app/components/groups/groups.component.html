<div *ngIf="!(groups | async)">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</div>
<mat-card *ngFor="let group of groups | async" class="card">

  <mat-card-header>
    <mat-icon mat-card-avatar class="group-icon">group</mat-icon>
    <mat-card-title class="header-title">{{ group.name | titlecase}}</mat-card-title>


    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
        <mat-icon class="menu-icon">more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="delete(group)">
          <mat-icon color="warn">delete</mat-icon>
          <span class="lose">Delete</span>
        </button>
        <button mat-menu-item routerLink="/groups/{{group.id}}">
          <mat-icon>mode_edit</mat-icon>
          <span>Edit</span>
        </button>
      </mat-menu>


<!--     <button mat-icon-button class="action-button" color="warn" (click)="delete(group)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button routerLink="/groups/{{group.id}}" class="action-button">
      <mat-icon>mode_edit</mat-icon>
    </button> -->
  </mat-card-header>

  <mat-card-content>
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel class="exp-panel-expenses">
        <mat-expansion-panel-header>
          <div class="users-text">
            <label class="content-value">{{group.users.length}} Users: </label>
            <span class="content-label">{{this.getUsersName(group)}}</span>
          </div>
        </mat-expansion-panel-header>
        <mat-list class="list">
          <div *ngFor="let user of group.users" class="list">
            <mat-list-item class="group-user-item">
              <img matListAvatar src="{{this.getFbInfo(user)?.picture}}">
              <h3 matLine>{{this.getFbInfo(user)?.name}}</h3>
            </mat-list-item>
          </div>
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions align="end">

  </mat-card-actions>
</mat-card>

<a mat-fab color="primary" routerLink="/groups/new" class="fab">
  <mat-icon>add</mat-icon>
</a>
