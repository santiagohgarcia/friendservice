<div class="container">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <h1>Friend Service</h1>
            <span class="example-spacer"></span>
            <button mat-icon-button class="logout" (click)="logout()">
                <mat-icon>highlight_off</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-tab-group class="demo-tab-group" #tabGroup (selectedTabChange)="navTo($event)">
        <mat-tab class="tab" label="Expenses">
            <ng-template mat-tab-label>
                <mat-icon>assignment</mat-icon>
            </ng-template>
            <app-expenses></app-expenses>
        </mat-tab>
        <mat-tab class="tab" label="Persons">
            <ng-template mat-tab-label>
                <mat-icon>person</mat-icon>
            </ng-template>
            <app-persons></app-persons>
        </mat-tab>
        <mat-tab class="tab" label="Groups" >
            <ng-template mat-tab-label>
                <mat-icon>group</mat-icon>
            </ng-template>
            <app-groups></app-groups>
        </mat-tab>
    </mat-tab-group>
</div>

<div class="bottom-spacer"></div>
