<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/expenses">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1>{{ saveFunction == 'add' && expense.id === null ? 'Create Expense' : 'Update Expense' }}</h1>
  <span class="spacer"></span>
  <button *ngIf="expense.id" mat-icon-button color="warn" (click)="delete()">
    <mat-icon>delete</mat-icon>
  </button>
</mat-toolbar>

<div *ngIf="loading">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</div>

<mat-card *ngIf="saveFunction == 'add' || ( expense.id != null )" class="card">
  <mat-card-header>
    <mat-card-title>Expense</mat-card-title>
  </mat-card-header>
  <div class="example-container">
    <form [formGroup]="expenseForm" class="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Description" [formControl]="title" [(ngModel)]="expense.title" [(value)]="expense.title">
        <mat-error *ngIf="title.invalid">Required field</mat-error>
      </mat-form-field>
    </form>
    <div class="button-row">
      <button mat-fab color="primary" class="fab" (click)="save()">
        <mat-icon>done</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
