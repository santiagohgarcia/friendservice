<div *ngIf="!(expenses | async)">
    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</div>
<mat-list>
    <div *ngFor="let expense of expenses | async; let i = index;">
        <mat-divider *ngIf="i != 0"></mat-divider>
        <mat-list-item>
            <mat-icon mat-list-icon>assignment</mat-icon>
            <h4 mat-line>{{expense.title}}</h4>
            <p mat-line> {{expense.date | date}} </p>
            <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="expense">
                <mat-icon mat-list-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>mode_edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button mat-menu-item disabled>
                    <mat-icon>attach_money</mat-icon>
                    <span>Pay</span>
                </button>
            </mat-menu>

        </mat-list-item>
    </div>
</mat-list>



<a mat-fab color="primary" routerLink="/expenses/new" class="fab">
    <mat-icon>add</mat-icon>
</a>
